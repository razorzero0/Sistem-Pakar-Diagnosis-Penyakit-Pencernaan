<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Font Awesome -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet" />
        <!-- Google Fonts -->
        <!-- <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet" /> -->
        <!-- MDB -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css"
            rel="stylesheet" />
        <style>
            body {
                /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
                background: linear-gradient(to right, rgb(120, 225, 247), rgb(0, 124, 185));
            }
            h1 {
                background: #4bcfb9;
                background: linear-gradient(to right, #4bcfb9 40%, #1754cf 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                font-weight: 600;
            }
        </style>
        <title>SISTEM PAKAR DETEKSI INFEKSI SISTEM SALURAN PENCERNAAN</title>
    </head>
    <body>
        <section class="vh-100 gradient-custom">
            <div class="container py-4 h-100">
                <div class="card h-10 text-center p-3">
                    <h1 class="text-primary"><strong>SELAMAT DATANG</strong></h1>
                    <h5>SISTEM PAKAR DETEKSI INFEKSI SISTEM SALURAN PENCERNAAN (GASTRO USUS)</h5>
                </div>
                <div class="row d-flex justify-content-center align-items-center mt-5 text-center">
                    <div class="card p-5">
                        <!-- Input group -->
                        <h3 class="card-title fw-2">MOHON MASUKKAN NAMA ANDA</h3>
                        <div class="d-flex justify-content-center">
                            <form
                                action="{{ link }}diagnosa"
                                method="POST"
                                class="d-flex gap-4 w-75 py-5">
                                <div class="form-outline" data-mdb-input-init>
                                    <input
                                        value="koing"
                                        name="Name"
                                        type="text"
                                        id="formTextExample1"
                                        class="form-control"
                                        aria-describedby="textExample1" />
                                    <label class="form-label" for="formTextExample1"
                                        >Masukkan Nama</label
                                    >
                                </div>
                                <button
                                    class="btn btn-dark p-3 px-5"
                                    type="submit"
                                    id="button-addon1"
                                    data-mdb-ripple-color="dark">
                                    Submit
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- MDB -->
        <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"></script>
    </body>
</html>
