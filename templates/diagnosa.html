<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Font Awesome -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet" />
        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet" />
        <!-- MDB -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css"
            rel="stylesheet" />
        <style>
            body {
                /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
                background: linear-gradient(to right, rgb(120, 225, 247), rgb(0, 124, 185));
            }
        </style>
        <title>SISTEM PAKAR DETEKSI INFEKSI SISTEM SALURAN PENCERNAAN</title>
    </head>
    <body>
        <section class="vh-100 gradient-custom">
            <div class="container py-3 mb-2">
                <div class="card h-10 text-center p-3">
                    <h3 class="text-primary"><strong>DIAGNOSA UNTUK: {{ name }}</strong></h3>
                    <h5>SISTEM PAKAR DETEKSI INFEKSI SISTEM SALURAN PENCERNAAN (GASTRO USUS)</h5>
                </div>
                <div class="my-3">
                    <div class="card p-3 mb-2">
                        <!-- Input group -->
                        <div class="text-center">
                            <h4 class="card-title">
                                Daftar Pertanyaan Gejala Infeksi Sistem Pencernaan
                            </h4>
                            <small class="text-danger">
                                Mohon Checklist <strong>"YA"</strong> jika mengalami gejala tersebut
                            </small>
                        </div>
                        <div class="card-body">
                            <form action="{{ link }}" method="POST" class="px-4">
                                <ol class="list-group list-group-light list-group-small">
                                    {%for x,y in pertanyaan.items() %}
                                    <li class="" style="margin-top: -0.2em">
                                        <p class="float-start pe-2">{{ y }}</p>
                                        <input
                                            class="form-check-input"
                                            type="checkbox"
                                            value="{{ x }}"
                                            name="pilihan{{ x }}"
                                            id="flexCheckDefault{{ x }}" />
                                        <label
                                            class="form-check-label"
                                            for="flexCheckDefault{{ x }}"
                                            ><strong>YA</strong></label
                                        >
                                    </li>
                                    {% endfor %}
                                    <div class="md-form gap-2">
                                        <label for="">Masukkan nilai Threshold (%) : </label>
                                        <input value="25" type="number" name="threshold" />
                                    </div>
                                </ol>

                                <div class="text-center">
                                    <button
                                        class="btn btn-primary p-3 px-4"
                                        type="submit"
                                        id="button-addon1"
                                        data-mdb-ripple-color="dark">
                                        Submit Jawaban
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- MDB -->
        <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"></script>
    </body>
</html>
